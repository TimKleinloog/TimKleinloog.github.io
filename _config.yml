# Site wide configuration

title: My awesome site
locale: en_US
description: Why not make my hobby projects accessible to the world.
logo: site-logo.png
search: true
url: http://timkleinloog.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Tim Kleinloog
  avatar: bio-photo.jpg
  email:
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: TimKleinloog
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: timkleinloog
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: https://plus.google.com/100593233622525622646
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
